
server {
  listen 80;
  listen [::]:80;

  server_name uncode.unal.edu.co;
  merge_slashes off;
  rewrite ^(.*?)//+(.*?)$ $1/$2 permanent;

  location /cokapi/ {
    proxy_pass http://localhost:3000/;
  }

  location /linter/ {
    proxy_pass http://localhost:4567/;
  }

  location /tutor/ {
    proxy_pass http://localhost:8003/;
  }

  location / {
      proxy_pass http://localhost:8088/;
  }
}

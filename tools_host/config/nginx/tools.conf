server {
  listen 80;
  listen [::]:80;

  server_name 168.176.26.83;
  merge_slashes off;
  rewrite ^(.*?)//+(.*?)$ $1/$2 permanent;

  location /cokapi/ {
    proxy_pass http://localhost:3000/;
  }

  location /linter/ {
    proxy_pass http://localhost:4567/;
  }

  location /tutor/ {
    proxy_pass http://localhost:8003/;
  }

  location /tutor_py2/ {
    proxy_pass http://localhost:8004/;
  }

  location / {
      return 404;
  }
}
